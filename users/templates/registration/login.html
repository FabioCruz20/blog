{% extends 'layout_login.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block css %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock %}

{% block content %}
  <section class="grid-center bg-neutral-1 text-1">
    <div class="container">
      <h1 class="title">Login</h1>
      <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="btn-main block full-width">Login</button>
      </form>
      <a href="{% url 'password_reset' %}" class="forgot-password text-primary">I forgot my password</a>
    </div>
  </section>
{% endblock %}
